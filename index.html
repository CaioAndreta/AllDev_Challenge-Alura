<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e58516c631.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>AllDev</title>
</head>
<body>
    <header>
        <img src="assets/Logo.svg" alt="Logo">
        <input class="search" type="text" placeholder="Busque por algo">
        <section class="profile-section">
            <div class="profile-picture"></div>
            <span class="nome">Harry</span>
        </section>
    </header>

    <section class="sidebar">
        <span class="txt-sidebar">Menu</span>
        <a class="sidebar__button active">
            <div class="sidebar__button-icon">
                <img src="assets/icon_code.svg" alt="" srcset="">
            </div>
            <span class="sidebar__button-text">Editor de código</span>
        </a>
        <a class="sidebar__button">
            <div class="sidebar__button-icon">
                <img src="assets/icon_users.svg" alt="" srcset="">
            </div>
            <span class="sidebar__button-text">Comunidade</span>
        </a>
    </section>
        section.project

        
        <section class="project-info">
            <span class="txt-sidebar">Seu Projeto</span>
            <input type="text" placeholder="Nome do seu projeto">
            <input type="text" placeholder="Descrição do seu projeto">

            <span class="txt-sidebar">Personalização</span>
            <select name="Linguagem" id="">
                <option value="Javascript">Javascript</option>
                <option value="React">React</option>
            </select>
            <div class="border-select__color">
                <select class="select__color" name="Color" id="" style="background-color: red;">
                    <option value="blue" style="background-color: red;"></option>
                    <option value="green" style="background-color: red;"></div></option>
                    <option value="pink" style="background-color: red;"></option>
                    <option value="yellow" style="background-color: red;"></option>
                </select>
            </div>
            <button>Salvar Projeto</button>
    </section>

</body>
</html>
